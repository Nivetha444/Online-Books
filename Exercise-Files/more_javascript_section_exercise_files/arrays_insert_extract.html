<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>

	<script>

		var cars = ["BMW", "MERCEDES", "HONDA", "DATSUN"];

		//removes first item
		var a = cars.shift();
		// add items to beginning of array
		var b = cars.unshift('hyundai', 'ford');

		var c = cars.splice(2, 0, "PIG", "DOG");

		var d = cars.slice(2, 4);

		console.log(a);
		console.log(b);
		console.log(c);
		console.log(d);
	</script>
</body>

</html>
